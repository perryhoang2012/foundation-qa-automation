  - id: prod2
    input: [obj4]
    mesh: mesh1

  - id: prod3
    input: [obj4]
    mesh: mesh1

  - id: prod4
    input: [obj4]
    mesh: mesh1

  - id: prod5
    input: [obj4]
    mesh: mesh1
