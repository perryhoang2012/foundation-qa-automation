    system: sys1
  - id: sourceB
    system: sys1
  - id: sourceC
    system: sys1

objects:
  - id: obj1
    source: sourceA
  - id: obj2
    source: sourceA
  - id: obj3
    source: sourceB
  - id: obj4
    source: sourceB
  - id: obj5
    source: sourceC

products:
